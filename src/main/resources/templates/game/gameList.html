<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게임구매내역</title>
    <link href="/css/game/game.css" rel="stylesheet">

</head>
<body>
    <div th:replace="~{/header.html:: header}"></div>
    <div class="wrap">
        <div class="wrap2">
            <div class="info">
                홈 > 마이페이지 > 게임구매내역
            </div>
            <h3> 게임구매내역 </h3>
            <div class="searchBox">
                <table class="searchTable table">
                    <colgroup>
                        <col width="13%">
                        <col width="13%">
                        <col width="13%">
                        <col width="13%">
                        <col width="13%">
                        <col width="35%">
                    </colgroup>
                    <tbody> 
                        <tr> 
                            <th> 거래일자 </th> 
                            <td colspan="5"> 
                                <div class="dateBox">
                                    <button type="button" class="btn btn-primary btn-sm" onclick="changeDate(0)"> 오늘 </button>
                                    <button type="button" class="btn btn-primary btn-sm" onclick="changeDate(3)"> 3일 </button>
                                    <button type="button" class="btn btn-primary btn-sm" onclick="changeDate(7)"> 1주일 </button>
                                    <button type="button" class="btn btn-primary btn-sm" onclick="changeDate(30)"> 1개월 </button>
                                    <button type="button" class="btn btn-primary btn-sm" onclick="changeDate(90)"> 3개월 </button>         
                                    <input type="date" class="startDate"/>
                                    <input type="date" class="endDate"/>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th> 상태 </th>
                            <td colspan="5">
                                <select class="gamestate">
                                    <option value="1"> 발매중 </option>
                                    <option value="2"> 발매마감 </option>
                                    <option value="3"> 적중실패 </option>
                                    <option value="4"> 적중 </option>
                                    <option value="5"> 배당금지급 </option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="btnBox">
                    <button class="btn btn-primary" type="button" onclick="onSearch()"> 검색 </button>                        
                </div>
            </div> <!-- searchBox end -->
            <div>  <!-- 게임구매 내역 출력 -->
                <table class="table">
                    <thead>
                        <tr>
                            <th> 구매번호 </th> <th> 구매일시 </th> <th> 포인트 </th>
                        </tr>
                    </thead>
                    <tbody class="gameListBox">
                        
                    </tbody>
                </table>
            </div> <!-- 게임구매 내역 출력 end -->
        </div>  <!-- wrap2 end -->
    </div>
    <div th:replace="~{/footer.html:: footer}"></div>

    <script src="/js/game/game.js"></script>
</body>
</html>

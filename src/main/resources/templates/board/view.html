<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .viewBox {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #dddddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .replyBox td {
            vertical-align: middle; /* 버튼과 텍스트 정렬 */
        }
    </style>

</head>
<body>
<div th:replace="~{/header.html:: header}"></div>



<div class="container viewBox mt-4">

    <div class="container viewBox my-4 p-3 border rounded shadow-sm">
        <div class="teamname font-weight-bold text-primary"> ( 팀명 ) </div>
        <div class="title h5 text-dark mt-2"> 안녕하세요1 (제목구역) </div>
        <div class="content my-3 bg-light p-3 rounded"> 내용 (내용구역) </div>
    </div>

    <!-- 수정 삭제 버튼 -->
    <div class="btnBox">

    </div>

    <div class="etcBox text-muted"> (작성자) , ( 조회수 ) , ( 작성일 ) </div>

    <h5> 댓글 </h5>
    <div class="mb-4">
        <textarea class="form-control brcontent" rows="3" placeholder="댓글을 입력하세요..."></textarea>
        <button type="button" class="btn btn-primary mt-2" onclick="onReplyWrite()"> 댓글등록 </button>
    </div>

    <div class="mb-4 border rounded">
        <table class="table table-bordered">
            <thead class="thead-light">
            <tr>
                <th>작성자</th>
                <th>내용</th>
                <th>작성일</th>
            </tr>
            </thead>
            <tbody class="replyBox">
            <!-- 댓글 내용이 여기에 추가됩니다 -->
            </tbody>
        </table>
    </div>
</div>

<div th:replace="~{/footer.html:: footer}"></div>

<script src="/js/board/view.js"></script>
</body>
</html>

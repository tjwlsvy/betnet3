<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>게시판 페이지</title>
  <!-- css  -->
  <link href="/css/board/board.css" rel="stylesheet">

</head>
<body>
  <div th:replace="~{/header.html:: header}"></div>


  <div class="container mt-4">
    <h6 class="text-center">상세검색</h6>
    <div class="search mb-4">
      <button class="teamcode btn btn-primary mx-1" value="0" onclick="raadAll(0)">전체게시판</button>
      <button class="teamcode btn btn-primary mx-1" value="1" onclick="raadAll(1)">기아</button>
      <button class="teamcode btn btn-primary mx-1" value="2" onclick="raadAll(2)">삼성</button>
      <button class="teamcode btn btn-primary mx-1" value="3" onclick="raadAll(3)">LG</button>
      <button class="teamcode btn btn-primary mx-1" value="4" onclick="raadAll(4)">두산</button>
      <button class="teamcode btn btn-primary mx-1" value="5" onclick="raadAll(5)">KT</button>
      <button class="teamcode btn btn-primary mx-1" value="6" onclick="raadAll(6)">한화</button>
      <button class="teamcode btn btn-primary mx-1" value="7" onclick="raadAll(7)">SSG</button>
      <button class="teamcode btn btn-primary mx-1" value="8" onclick="raadAll(8)">롯데</button>
      <button class="teamcode btn btn-primary mx-1" value="9" onclick="raadAll(9)">NC</button>
      <button class="teamcode btn btn-primary mx-1" value="10" onclick="raadAll(10)">키움</button>
      <button class="teamcode btn btn-primary mx-1" value="11" onclick="raadAll(11)">자유게시판</button>
      <input type="text" class="form-control" id="searchInput" style="flex: 2;" placeholder="검색어를 입력하세요">
      <button class="btn btn-primary" onclick="search()">검색</button>
    </div>
  </div>

  <div class="container mt-4">
    <div class="text-right mb-2">
      <a href="/board/write" class="btn btn-primary">글쓰기</a>
    </div>

    <table class="table table-hover table-bordered">
      <thead class="thead-dark">
        <tr>
          <th scope="col">게시물번호</th>
          <th scope="col">선호팀</th>
          <th scope="col">제목</th>
            <th scope="col">작성자</th>
          <th scope="col">등록일</th>
          <th scope="col">조회수</th>
        </tr>
      </thead>
      <tbody>
      <!-- 데이터가 여기에 들어갑니다 -->
      </tbody>
    </table>

    <nav aria-label="Page navigation example">
      <ul class="pagination d-flex justify-content-center" id="pagination-container">
        <!-- 페이지 번호가 동적으로 추가될 곳 -->
      </ul>
    </nav>


  </div>



  <div th:replace="~{/footer.html:: footer}"></div>

  <!-- 공통 JS -->
  <!-- 1. JQUERY , AJAX -->
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <!-- 2. 부트스트랩 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="/js/board/board.js"></script>

</body>
</html>
